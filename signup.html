<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Livingstone VTU App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #4CAF50, #2E8B57);
      margin: 0;
      padding-top: 70px; /* Ensure space for the navbar */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .signup-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      margin: auto;
    }

    .signup-container h2 {
      margin-bottom: 20px;
      font-weight: 700;
      color: #4CAF50;
      text-align: center;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #4CAF50;
    }

    .btn-primary {
      background-color: #4CAF50;
      border-color: #4CAF50;
    }

    .btn-primary:hover {
      background-color: #2E8B57;
      border-color: #2E8B57;
    }

    .form-label {
      font-weight: 600;
      color: #4CAF50;
    }

    .navbar {
      background-color: #f8f9fa;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .nav-link {
      font-weight: 600;
    }

    .nav-link:hover {
      color: #4CAF50;
    }

    .dropdown-menu .dropdown-item:hover {
      background-color: #f1f1f1;
      color: #4CAF50;
    }

    .footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

    .footer p {
      margin: 0;
    }

    /* Media query for responsive design */
    @media (max-width: 768px) {
      .signup-container {
        padding: 20px;
      }

      .btn-primary {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Livingstone VTU-app</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html"><i class="bi bi-info-circle"></i> About Us</a>
          </li>
          
        </ul>
      </div>
    </div>
  </nav>

  <div class="signup-container">
    <h2>Welcome to Livingstone VTU App</h2>
    <h3>Create an Account</h3>
    <form onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="mobileNumber" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="mobileNumber" placeholder="Enter your mobile number" required>
      </div>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Valid Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <div class="d-flex justify-content-between">
        <span class="text-decoration-none">Already have an account? <a href="login.html">Login</a></span>
        <a href="#" class="text-decoration-none">Forgot Password?</a>
      </div>
      
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    
  </div>
  
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Livingstone VTU App. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

  <script>
    function validateForm() {
      // Retrieve form inputs
      var mobileNumber = document.getElementById("mobileNumber").value;
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Regular expression for validating email format
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      // Check if fields are empty
      if (mobileNumber.trim() === "" || firstName.trim() === "" || lastName.trim() === "" || email.trim() === "" || password.trim() === "") {
        alert("Please fill in all fields");
        return false;
      }

      // Validate email format
      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address");
        return false;
      }

      // Validate password (example validation)
      if (password !== "1234") {
        alert("Invalid password");
        return false;
      }

      // Additional validation checks can be added here

      // If all checks pass, redirect to the login page
      window.location.href = "login.html";
      return true;
    }
  </script>

</body>
</html>
