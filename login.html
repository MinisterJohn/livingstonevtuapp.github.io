<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Livingstone VTU App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #4CAF50, #2E8B57);
      margin: 0;
      padding-top: 70px; /* Ensure space for the navbar */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      margin: auto;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-weight: 700;
      color: #4CAF50;
      text-align: center;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #4CAF50;
    }

    .btn-primary {
      background-color: #4CAF50;
      border-color: #4CAF50;
    }

    .btn-primary:hover {
      background-color: #2E8B57;
      border-color: #2E8B57;
    }

    .form-label {
      font-weight: 600;
      color: #4CAF50;
    }

    .navbar {
      background-color: #f8f9fa;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .nav-link {
      font-weight: 600;
    }

    .nav-link:hover {
      color: #4CAF50;
    }

    .dropdown-menu .dropdown-item:hover {
      background-color: #f1f1f1;
      color: #4CAF50;
    }

    .footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

    .footer p {
      margin: 0;
    }
    btn a {
    color: white;
    text-decoration: none;
  }

  .btn a:hover {
    color: white;
    text-decoration: none;
  }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Livingstone VTU-app</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-gear"></i> Services
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#"><i class="bi bi-phone"></i> Airtime Top-Up</a></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-wifi"></i> Affordable Data Bundles</a></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-people"></i> Referral Program</a></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-tv"></i> Cable and TV Recharge</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html"><i class="bi bi-info-circle"></i> About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-box-arrow-in-right"></i> Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="login-container">
    <h2>Welcome back to Livingstone VTU App</h2>
    <h3>Login</h3>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100" onclick="location.href='subscription.html'">Login</button>

    </form>
  </div>
  
  <footer class="footer">
    <p>&copy; 2024 Livingstone VTU App. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
