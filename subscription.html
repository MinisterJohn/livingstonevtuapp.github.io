<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription - Livingstone VTU App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #4CAF50;
    }

    .navbar-brand, .nav-link {
      color: white !important;
    }

    .content {
      padding: 20px;
      margin-top: 60px;
    }

    .feature-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .form-label, .form-control, .form-select {
      margin-top: 10px;
    }

    .btn-green {
      background-color: #28a745;
      border-color: #28a745;
      color: white;
    }

    .btn-green:hover {
      background-color: #218838;
      border-color: #1e7e34;
      color: white;
    }
    
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Livingstone VTU App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html"><i class="bi bi-info-circle"></i> About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="bi bi-box-arrow-in-right"></i> Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <h2>One Time Subscription</h2>
    <div class="feature-card mt-3">
      <h3 class="mb-4">Subscribe for a One-Time Fee of ₦500</h3>
      <form onsubmit="handleSubmit(event)">
        <div class="mb-3">
          <label for="subscriptionAmount" class="form-label">Subscription Amount</label>
          <input type="text" class="form-control" id="subscriptionAmount" value="₦500" readonly>
        </div>
        <div class="mb-3">
          <label for="paymentMethod" class="form-label">Select Payment Method</label>
          <select class="form-select" id="paymentMethod">
            <option value="auto">Auto Funding</option>
            <option value="manual">Manually</option>
          </select>
        </div>
        
        <button type="submit" class="btn btn-green w-100">Proceed to Payment</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Livingstone VTU App. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
